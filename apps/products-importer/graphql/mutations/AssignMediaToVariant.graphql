mutation assignMediaToVariant($variantId: ID! , $mediaId: ID!) {
  variantMediaAssign(variantId: $variantId, mediaId: $mediaId) {
    productVariant {
      id
      name
      metadata {
        key
        value
      }
    }
    media {
      id
      alt
      url
    }
    errors {
      field
      message
    }
  }
}