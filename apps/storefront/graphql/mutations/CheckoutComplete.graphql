mutation checkoutComplete($id: ID, $metadata: [MetadataInput!], $paymentData: JSONString) {
  checkoutComplete(id: $id, metadata: $metadata, paymentData: $paymentData) {
    order {
      id
      status
      token
      billingAddress {
        id
        ...AddressDetailsFragment
      }
      shippingAddress {
        id
        ...AddressDetailsFragment
      }
    }
    confirmationNeeded
    confirmationData
    errors {
      field
      message
      variants
      addressType
    }
  }
}
