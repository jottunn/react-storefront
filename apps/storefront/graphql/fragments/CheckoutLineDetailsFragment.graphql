fragment CheckoutLineDetailsFragment on CheckoutLine {
  id
  totalPrice {
    gross {
      ...PriceFragment
    }
  }
  variant {
    id
    quantityAvailable
    product {
      id
      name
      translation(languageCode: $locale) {
        id
        name
      }
      slug
      thumbnail(size: 128, format: WEBP) {
        ...ImageFragment
      }
      isAvailableForPurchase
    }
    media {
      ...ProductMediaFragment
    }
    attributes {
      ...SelectedAttributeDetailsFragment
    }
    pricing {
      price {
        gross {
          ...PriceFragment
        }
      }
    }
    name
    translation(languageCode: $locale) {
      id
      name
    }
  }
  quantity
}
