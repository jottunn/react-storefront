fragment SelectedAttributeDetailsFragment on SelectedAttribute {
  attribute {
    id
    slug
    name
    translation(languageCode: $locale) {
      id
      name
    }
    inputType
    type
    unit
  }
  values {
    id
    name
    translation(languageCode: $locale) {
      id
      name
      richText
    }
    slug
    value
    reference
  }
}
