  email
  billingAddress {
    ...AddressDetailsFragment
  }
  shippingAddress {
    ...AddressDetailsFragment
  }
  deliveryMethod {
    ...DeliveryMethodFragment
  }
  isShippingRequired
  user {
		id
		email
	}
  shippingMethods {
    ...DeliveryMethodFragment
  }
