fragment ProductVariantDetailsFragment on ProductVariant {
  id
  name
  translation(languageCode: $locale) {
    id
    name
  }
  quantityAvailable
  attributes {
    ...SelectedAttributeDetailsFragment
  }
  media {
    alt
    type
    url(size: 800, format: WEBP)
  }
  pricing {
    onSale
    priceUndiscounted {
      gross {
        ...PriceFragment
      }
    }
    discount {
      gross {
        ...PriceFragment
      }
    }
    price {
      gross {
        ...PriceFragment
      }
    }
  }
}
