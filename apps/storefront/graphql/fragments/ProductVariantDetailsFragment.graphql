fragment ProductVariantDetailsFragment on ProductVariant {
  id
  name
  translation(languageCode: $locale) {
    id
    name
  }
  metadata {
    key
    value
  }
  quantityAvailable
  attributes {
    attribute {
      id
      slug
      name
      translation(languageCode: $locale) {
        id
        name
      }
      inputType
      type
      unit
    }
    values {
      id
      name
      translation(languageCode: $locale) {
        id
        name
        richText
      }
      slug
      value
      reference
    }
  }
  media {
    alt
    type
    url(size: 800, format: WEBP)
    sortOrder
  }
  pricing {
    onSale
    priceUndiscounted {
      gross {
          currency
          amount
      }
    }
    discount {
      gross {
          currency
          amount
      }
    }
    price {
      gross {
          currency
          amount
      }
    }
  }
}
