fragment ProductCardFragment on Product {
  id
  slug
  name
  translation(languageCode: $locale) {
    id
    name
  }
  isAvailable
  isAvailableForPurchase
  availableForPurchaseAt
  thumbnail {
    ...ImageFragment
  }
  category {
    id
    name
    slug
    translation(languageCode: $locale) {
      id
      name
    }
    ancestors(first: 5) {
      edges {
        node {
          ...CategoryBasicFragment
        }
      }
    }
  }
  collections {
    id
    name
    translation(languageCode: $locale) {
      id
      name
    }
  }
  media {
    url
    alt
    type
    sortOrder
  }
  pricing {
    onSale
    priceRangeUndiscounted {
      start {
        gross {
          amount
        }
      }
      stop {
        gross {
          amount
        }
      }
    }
    priceRange {
      start {
        gross {
          amount
        }
      }
      stop {
        gross {
          amount
        }
      }
    }
  }
  
  attributes {
    attribute {
      id
      slug
      name
      translation(languageCode: $locale) {
        id
        name
      }
      inputType
      type
      unit
    }
    values {
      id
      name
      translation(languageCode: $locale) {
        id
        name
        richText
      }
      slug
      value
      reference
    }
  }
  variants {
    ...ProductVariantDetailsFragment
  }
}
