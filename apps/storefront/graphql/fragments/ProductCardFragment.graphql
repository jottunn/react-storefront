fragment ProductCardFragment on Product {
  id
  slug
  name
  translation(languageCode: $locale) {
    id
    name
  }
  isAvailable
  isAvailableForPurchase
  availableForPurchaseAt
  thumbnail {
    ...ImageFragment
  }
  category {
    id
    name
    translation(languageCode: $locale) {
      id
      name
    }
  }
  media {
    url
    alt
    type
  }
  pricing {
    onSale
    priceRangeUndiscounted {
      start {
        gross {
          amount
        }
      }
      stop {
        gross {
          amount
        }
      }
    }
    priceRange {
      start {
        gross {
          amount
        }
      }
      stop {
        gross {
          amount
        }
      }
    }
  }
  
  attributes {
    ...SelectedAttributeDetailsFragment
  }
  variants {
    ...ProductVariantDetailsFragment
  }
}
