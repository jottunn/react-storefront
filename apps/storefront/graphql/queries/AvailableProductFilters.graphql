query AvailableProductFilters( $filter: ProductFilterInput, $channel: String, $locale: LanguageCodeEnum!) {
  products( filter:  $filter, channel: $channel, first: 400) {
   edges {
    cursor
      node {
       attributes {
            attribute {                
                id
                slug
                name
                inputType
            }
            values {
                id
                name
                slug
            }
        }
        variants {
            quantityAvailable,
            attributes {
             ...SelectedAttributeDetailsFragment
            }
        }
        category {
          id
          slug
          name
          ancestors(first: 5) {
          edges {
            node {
              id
              slug
            }
          }
        }
        }
      }
    }
  }
}