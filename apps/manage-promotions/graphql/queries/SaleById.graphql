query getSaleById ($id: ID!) {
    sale (id: $id){      
        name
        endDate
        channelListings {
          channel {
            name
            slug
            id
          }
        }
        products(first:500) {
            edges {
                node {
                  id
                }
              }
        }
        categories(first:500) {
            edges {
                node {
                  id
                }
              }
        }
        collections(first:500) {
            edges {
                node {
                  id
                }
              }
        }        
        variants(first:500) {
            edges {
                node {
                  id
                  product {
                    id
                  }
                }
            }
        }    
    }        
}