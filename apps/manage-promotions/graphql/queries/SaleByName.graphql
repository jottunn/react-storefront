query getSaleByName ($filter: SaleFilterInput) {
    sales (filter: $filter, first: 10){
        edges {
            node {
                id  
                name
                endDate    
                channelListings {
                    channel {
                        name
                        slug
                        id
                    }
                }
                products(first:500) {
                    edges {
                        node {
                        id
                        }
                    }
                }
                categories(first:500) {
                    edges {
                        node {
                        id
                        }
                    }
                }
                collections(first:500) {
                    edges {
                        node {
                        id
                        }
                    }
                }
                variants(first:500) {
                     edges {
                        node {
                        id
                        product {
                            id
                        }
                        }
                    }
                }          
            }            
        }      
    }        
}