query getAllPromotions {
    promotions (first: 90){
        edges {
            node {
                id
                name
                privateMetadata {
                    key
                    value
                }
                rules {              
                    id            
          		    cataloguePredicate               
                    predicateType
                    orderPredicate              
                    channels {
                        slug
                    }
        		}
            }
        }      
    }   
}